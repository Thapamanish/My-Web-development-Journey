<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML form</title>
</head>

<body>
  <form action="">
    <h1>Race Registration!</h1>
    <div>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="firstname" required>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lastname" required>
    </div>
    <p>Select a Race:</p>
    <div>
      <input type="radio" id="fun" name="race" value="fun">
      <label for="fun">Fun Run 5k</label>
    </div>
    <div>
      <input type="radio" id="medium" name="race" value="medium">
      <label for="medium">Half Marathon</label>
    </div>
    <div>
      <input type="radio" id="full" name="race" value="full">
      <label for="full">Full Marathon</label>
    </div>


    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>



    <div>
      <label for="age">Select Age Group:</label>
      <select id="age" name="age">
        <option value="kids">10-20</option>
        <option value="adults">21-50 Marathon</option>
        <option value="old">50+</option>
      </select>
    </div>
    <button>Register</button>
  </form>
</body>

</html>
